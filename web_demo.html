<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Communications V1 - DÃ©mo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(45deg, #2196F3, #21CBF3); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .content { padding: 40px; }
        .section { 
            margin-bottom: 40px; 
            padding: 30px; 
            border: 2px solid #f0f0f0; 
            border-radius: 15px; 
            background: #fafafa;
        }
        .section h2 { 
            color: #333; 
            margin-bottom: 20px; 
            font-size: 1.8em;
            border-bottom: 3px solid #2196F3;
            padding-bottom: 10px;
        }
        .btn { 
            background: #2196F3; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 10px; 
            transition: all 0.3s;
        }
        .btn:hover { 
            background: #1976D2; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        .response { 
            background: #e8f5e8; 
            border: 1px solid #4caf50; 
            border-radius: 8px; 
            padding: 20px; 
            margin: 15px 0; 
            font-family: 'Courier New', monospace; 
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .error { 
            background: #ffebee; 
            border: 1px solid #f44336; 
            color: #c62828;
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .stat-card { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #2196F3;
        }
        .stat-value { 
            font-size: 2em; 
            font-weight: bold; 
            color: #2196F3; 
        }
        .stat-label { 
            color: #666; 
            margin-top: 5px; 
        }
        .chat-container { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 20px; 
        }
        .chat-input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            margin-bottom: 10px;
        }
        .auto-refresh { 
            background: #4CAF50; 
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Agentic Communications V1</h1>
            <p>Multi-channel AI Agent System - Live Demo</p>
        </div>
        
        <div class="content">
            <!-- Dashboard Section -->
            <div class="section">
                <h2>ðŸ“Š Dashboard Temps RÃ©el</h2>
                <button class="btn auto-refresh" onclick="loadDashboard()">Actualiser Dashboard</button>
                <div id="dashboard-stats" class="stats"></div>
            </div>

            <!-- Chat Section -->
            <div class="section">
                <h2>ðŸ’¬ Chat IA Interactif</h2>
                <div class="chat-container">
                    <div>
                        <input type="text" id="chat-input" class="chat-input" placeholder="Tapez votre message (ex: problÃ¨me mot de passe, paiement refusÃ©...)" value="J'ai oubliÃ© mon mot de passe">
                        <button class="btn" onclick="sendChat()">Envoyer Message</button>
                        <button class="btn" onclick="testQuickChat('help password')">Test: Mot de passe</button>
                        <button class="btn" onclick="testQuickChat('payment issue')">Test: Paiement</button>
                    </div>
                    <div id="chat-response" class="response" style="display:none;"></div>
                </div>
            </div>

            <!-- API Tests Section -->
            <div class="section">
                <h2>ðŸ”§ Tests API</h2>
                <button class="btn" onclick="testHealth()">Health Check</button>
                <button class="btn" onclick="testAgents()">Statut Agents</button>
                <button class="btn" onclick="testScaling()">Scaling 1000</button>
                <button class="btn" onclick="testMetrics()">MÃ©triques</button>
                <div id="api-response" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Charger dashboard au dÃ©marrage
        window.onload = function() {
            loadDashboard();
            // Auto-refresh dashboard chaque 5 secondes
            setInterval(loadDashboard, 5000);
        };

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/dashboard/stats`);
                const data = await response.json();
                
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total_agents}</div>
                        <div class="stat-label">Agents Actifs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(data.resolution_rate * 100).toFixed(1)}%</div>
                        <div class="stat-label">RÃ©solution Auto</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.average_response_time_ms}ms</div>
                        <div class="stat-label">Temps RÃ©ponse</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_messages_processed.toLocaleString()}</div>
                        <div class="stat-label">Messages TraitÃ©s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.agent_status.busy}</div>
                        <div class="stat-label">Agents OccupÃ©s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.messages_per_minute.toFixed(1)}</div>
                        <div class="stat-label">Messages/min</div>
                    </div>
                `;
                document.getElementById('dashboard-stats').innerHTML = statsHtml;
            } catch (error) {
                document.getElementById('dashboard-stats').innerHTML = '<div class="error">Erreur de connexion API</div>';
            }
        }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            const message = input.value;
            
            if (!message) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: message,
                        user_id: 'demo_user',
                        channel: 'web'
                    })
                });
                
                const data = await response.json();
                const responseDiv = document.getElementById('chat-response');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response';
                responseDiv.innerHTML = `
ðŸ¤– RÃ©ponse IA (${data.response_time_ms}ms):
${data.content}

ðŸ“Š DÃ©tails:
- Agent: ${data.agent_id}
- Confiance: ${(data.confidence_score * 100).toFixed(1)}%
- Escalade: ${data.escalated ? 'Oui' : 'Non'}
- ID: ${data.conversation_id}
                `;
            } catch (error) {
                showError('chat-response', 'Erreur de connexion API');
            }
        }

        function testQuickChat(message) {
            document.getElementById('chat-input').value = message;
            sendChat();
        }

        async function testHealth() {
            await apiCall('/health', 'api-response');
        }

        async function testAgents() {
            await apiCall('/api/v1/agents/status', 'api-response');
        }

        async function testScaling() {
            await apiCall('/api/v1/admin/scale-agents', 'api-response', 'POST', {target_count: 1000});
        }

        async function testMetrics() {
            await apiCall('/metrics', 'api-response');
        }

        async function apiCall(endpoint, targetId, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.text();
                
                const responseDiv = document.getElementById(targetId);
                responseDiv.style.display = 'block';
                responseDiv.className = 'response';
                responseDiv.textContent = data;
            } catch (error) {
                showError(targetId, 'Erreur de connexion API');
            }
        }

        function showError(targetId, message) {
            const responseDiv = document.getElementById(targetId);
            responseDiv.style.display = 'block';
            responseDiv.className = 'response error';
            responseDiv.textContent = message;
        }
    </script>
</body>
</html>
